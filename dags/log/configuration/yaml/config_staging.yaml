dags:
  import-dwh-v8-ap:
    catchup: False
  import-dwh-v8-eu:
    catchup: False
  import-dwh-v8-us:
    catchup: False
  import-dwh-v9-ap:
    catchup: False
  import-dwh-v9-eu:
    catchup: False
  import-dwh-v9-us:
    catchup: False
  curated-data:
    schedule_interval: '30 8 * * *'
  curated-data-hourly:
    schedule_interval: '30 10 * * *'

slack:
  channel: '#log-airflow-st'
  channel_errors: '#log-airflow-st'
  channel_cost_monitoring:
    name: '#temp-test'
    id: 'CBWA9E7FZ' # Channel ID

simulator-node:
  affinity: {}
  tolerations: []

batch-node:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: app
            operator: In
            values: [batch]
  tolerations:
  - effect: NoSchedule
    key: app
    value: batch
  - effect: PreferNoSchedule
    key: app
    value: batch

gpu-node:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: app
            operator: In
            values: [gpu-training]
  tolerations:
  - effect: NoSchedule
    key: app
    value: gpu-training
  - effect: PreferNoSchedule
    key: app
    value: gpu-training
