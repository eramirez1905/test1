simulator-node-affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: app
              operator: In
              values: [simulator]

simulator-node:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: app
                operator: In
                values: [simulator]
  tolerations:
    - effect: NoSchedule
      key: app
      value: simulator
    - effect: PreferNoSchedule
      key: app
      value: simulator

