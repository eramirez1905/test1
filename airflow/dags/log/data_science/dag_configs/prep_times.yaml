model_name: "prep-times"
image: "683110685365.dkr.ecr.eu-west-1.amazonaws.com/preptime-models"
steps:
    - "query-global-data"
    - "export-country-data"
    - "process-country-data"
    - "train-country-model"
    - "validate-country-model"
    - "publish-results"
    - "merge-region-models"
    - "validate-region-models"
spark_cluster:
    start_before: "export-country-data"
    end_after: "process-country-data"
start_date: "2020-02-28"
schedules:
    ap: "0 02 * * 2"
    eu: "0 14 * * 2"
    us: "0 16 * * 2"
    kr: "0 02 * * 2"
version: 7
