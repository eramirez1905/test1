model_name: "walking-times"
image: "683110685365.dkr.ecr.eu-west-1.amazonaws.com/walking-times-models"
steps:
    - "query-global-data"
    - "process-country-data"
    - "train-predict-model"
    - "validate-country-model"
    - "publish-results"
spark_cluster:
    start_before: "process-country-data"
    end_after: "train-predict-model"
start_date: "2020-04-27"
schedules:
    ap: "0 0 * * 1"
    eu: "0 3 * * 1"
    us: "0 6 * * 1"
version: 2
