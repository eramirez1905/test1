name: PR Pro
on:
  pull_request:
    branches:
      - pro
    tags-ignore:
      - stg

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update Airflow Dags Automated
          committer: PedidosYa <noreply@pedidosya.com>
          author: ${{ github.actor }} <${{ github.actor }}@pedidosya.com>
          signoff: false
          branch: master
          delete-branch: false
          title: '[DTDO] Airflow Dags Automated to Pro'
          body: |
            Update report
            - Updated dags with *today's* date
            - Auto-generated by Pull Request by DataOps 

          labels: |
            airflow dags
            automated pr
            pro
          assignees: dgarcia-peya
          # reviewers: estefano-ramirez
          # team-reviewers: |
          #   dataops
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

          