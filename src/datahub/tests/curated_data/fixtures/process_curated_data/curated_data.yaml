curated_data:
  datahub:
    ui_color: '#e81abe'
    bigquery_conn_id:
      tables: 'bigquery_logistics'
      reports: 'bigquery_default'
    tables:
      - name: entities
        bigquery_conn_id: 'bigquery_custom'
        filter_by_entity: false
        sanity_checks:
          - name: sanity_check_entities_first
          - name: sanity_check_entities_second
          - name: sanity_check_entities_non_blocking
            is_blocking: false
      - name: countries
        create_shared_view: True
        filter_by_entity: false
        dependencies:
          - entities
        dependencies_dl:
          - hurrier_cities
          - iam_countries
        columns:
          - region
          - region_short_name
          - country_code
          - country_iso
          - country_name
          - currency_code
          - platforms
          - cities
